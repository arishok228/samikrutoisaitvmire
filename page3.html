<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третья страница с молниями</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .small-image {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 2;
            position: relative;
        }

        .description {
            max-width: 650px;
            font-size: 22px;
            line-height: 1.6;
            margin: 30px auto;
            color: #444;
            text-align: center;
            padding: 25px 30px;
            border: 1px solid #f7c7d6;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            z-index: 2;
            position: relative;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: transparent;
            color: #f7c7d6;
            text-decoration: none;
            border: 1px solid #f7c7d6;
            border-radius: 8px;
            transition: 0.3s ease;
            margin: 30px auto;
            font-size: 20px;
            display: block;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .button:hover {
            background-color: #f7c7d6;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(247, 199, 214, 0.4);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #f7c7d6;
            transform: rotate(45deg);
            animation: explode 1s forwards;
            z-index: 3;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #f7c7d6;
            border-radius: 50%;
        }

        .heart::before {
            top: -7px;
            left: 0;
        }

        .heart::after {
            left: -7px;
            top: 0;
        }

        @keyframes explode {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.5); }
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Третья страница</h1>

    <img src="photo_2025-03-15_19-35-01.jpg" class="small-image" onclick="showOverlay(this.src)">
    <p class="description">Беллочка очень умная кошка и дошла до такой ступени эволюции, как человек. На данной
        фотографии вы можете увидеть, как Беллочка развивает способность к прямохождению.
    </p>

    <a href="index.html" class="button">Вернуться на главную</a>

    <canvas id="lightningCanvas"></canvas>

    <script>
        const canvas = document.getElementById('lightningCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function drawZigZagLightning(startX, startY, endY) {
            let x = startX;
            let y = startY;
            const segments = [];
            while (y < endY) {
                let dx = (Math.random() - 0.5) * 40;
                let dy = Math.random() * 20 + 20;
                segments.push({ x: x + dx, y: y + dy });
                x += dx;
                y += dy;
            }

            ctx.strokeStyle = 'rgba(247, 199, 214, 0.9)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(247, 199, 214, 0.7)';

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            segments.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.stroke();

            return segments[segments.length - 1];
        }

        function createHearts(x, y) {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
                heart.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1000);
            }
        }

        function lightningStrike() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let startX = Math.random() * canvas.width;
            const endY = canvas.height - 50;
            const endPoint = drawZigZagLightning(startX, 0, endY);
            createHearts(endPoint.x, endPoint.y);
        }

        setInterval(lightningStrike, 2500);
    </script>
</body>

</html>
