<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третья страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .small-image {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .overlay.active {
            display: flex;
        }

        .description {
            max-width: 650px;
            font-size: 22px;
            line-height: 1.6;
            margin: 30px auto;
            color: #444;
            text-align: center;
            padding: 25px 30px;
            border: 1px solid #f7c7d6;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: transparent;
            color: #f7c7d6;
            text-decoration: none;
            border: 1px solid #f7c7d6;
            border-radius: 8px;
            transition: 0.3s ease;
            margin-top: 30px;
            font-size: 20px;
        }

        .button:hover {
            background-color: #f7c7d6;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(247, 199, 214, 0.4);
        }

        .lightning {
            position: absolute;
            width: 4px;
            background: #f7c7d6;
            height: 0;
            top: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
            opacity: 0;
            z-index: 1;
        }

        @keyframes fall {
            to { height: 100vh; }
        }

        @keyframes explode {
            to {
                transform: translate(var(--dx), var(--dy)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Третья страница</h1>

    <img src="photo_2025-03-15_19-35-01.jpg" class="small-image" onclick="showOverlay(this.src)">

    <p class="description">Беллочка очень умная кошка и дошла до такой ступени эволюции , как человек.
        На данной фотографии вы можете увидеть, как Беллочка развивает способность к прямохождению.
    </p>

    <a href="index.html" class="button">Вернуться на главную</a>

    <div class="overlay" onclick="hideOverlay()">
        <img src="" alt="Preview">
    </div>

    <script>
        function showOverlay(src) {
            const overlay = document.querySelector('.overlay');
            overlay.querySelector('img').src = src;
            overlay.classList.add('active');
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.remove('active');
        }

        function createLightning() {
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            lightning.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(lightning);

            lightning.animate([
                { height: '0' },
                { height: '100vh' }
            ], { duration: 500 });

            setTimeout(() => {
                explodeHearts(parseInt(lightning.style.left));
                lightning.remove();
            }, 500);
        }

        function explodeHearts(x) {
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${x - 10 + Math.random() * 20}px`;
                heart.style.top = 'calc(100vh - 10px)';
                const dx = (Math.random() - 0.5) * 200 + 'px';
                const dy = (Math.random() - 1) * 200 + 'px';
                heart.style.setProperty('--dx', dx);
                heart.style.setProperty('--dy', dy);

                document.body.appendChild(heart);

                heart.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${dx}, ${dy}) scale(0.5)`, opacity: 0 }
                ], { duration: 1000 });

                setTimeout(() => heart.remove(), 1000);
            }
        }

        setInterval(createLightning, 2000);
    </script>
</body>

</html>
