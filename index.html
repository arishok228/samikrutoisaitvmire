<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden;
            cursor: none; /* убираем обычный курсор */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
            z-index: 2;
        }

        .description {
            max-width: 650px;
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
            padding: 25px 30px;
            border: 1px solid #f8c8dc;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            white-space: pre-line;
            z-index: 2;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typewriter-text {
            display: inline-block;
            text-align: left;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #f8c8dc;
            background-color: transparent;
            border: 1px solid #f8c8dc;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            background-color: #f8c8dc;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(248, 200, 220, 0.5);
        }

        /* Сердечко */
        .heart {
            width: 10px;
            height: 10px;
            background: #f8c8dc;
            position: absolute;
            transform: rotate(-45deg);
            border-radius: 50% 50% 0 0;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f8c8dc;
            border-radius: 50%;
        }

        .heart::before {
            top: -5px;
            left: 0;
        }

        .heart::after {
            left: 5px;
            top: 0;
        }

        /* След сердечек */
        .cursor-heart {
            position: fixed;
            pointer-events: none;
            animation: fadeOut 1s forwards;
            z-index: 1000;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Кастомный курсор */
        .custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #f8c8dc;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>

<body>
    <h1>ВСЕМ МЯУ!!</h1>

    <div class="description">
        <div class="typewriter-text" id="typewriter"></div>
    </div>

    <a href="page2.html" class="button" onclick="circleRedirect(event, 'page2.html')">Перейти на вторую страницу</a>
    <a href="page3.html" class="button" onclick="circleRedirect(event, 'page3.html')">Перейти на третью страницу</a>

    <!-- Кастомный курсор -->
    <div class="custom-cursor" id="custom-cursor"></div>

    <script>
        // Typewriter эффект
        const text = "Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой. Белле уже 10 лет, ее айкью самый высокий в мире, а именно 1069 и она развила все сложнейшие навыки на высочайшем уровне. На последующих страницах вы сможете понаблюдать некоторые из них.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }
        typeWriter();

        // Кнопка с ушками
        function circleRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('circle-effect');
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }

        // След сердечек
        document.addEventListener('mousemove', (e) => {
            const heart = document.createElement('div');
            heart.classList.add('heart', 'cursor-heart');
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);

            // перемещение кастомного курсора
            const customCursor = document.getElementById('custom-cursor');
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;
        });
    </script>
</body>

</html>
