<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 22px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: all 0.4s ease;
            position: relative;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .circle-effect {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            padding: 0;
            font-size: 0;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Ушки */
        .circle-effect::before,
        .circle-effect::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .circle-effect::before {
            top: -15px;
            left: 5px;
            border-width: 0 10px 15px 10px;
            border-color: transparent transparent #007bff transparent;
        }

        .circle-effect::after {
            top: -15px;
            right: 5px;
            border-width: 0 10px 15px 10px;
            border-color: transparent transparent #007bff transparent;
        }

        .show-ears.circle-effect::before,
        .show-ears.circle-effect::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>ВСЕМ МЯУ!!</h1>
    <p>Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой.
        Белле уже 10 лет и она развила все сложнейшие навыки на высочайшем уровне.
        На последующих страницах вы сможете понаблюдать некоторые из них.</p>

    <a href="page2.html" class="button" onclick="circleRedirect(event, 'page2.html')">Перейти на вторую страницу</a>
    <a href="page3.html" class="button" onclick="circleRedirect(event, 'page3.html')">Перейти на третью страницу</a>

    <script>
        function circleRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('circle-effect');

            // Ждем анимацию круга, потом показываем ушки
            setTimeout(() => {
                button.classList.add('show-ears');
            }, 400);

            // Переход после полной анимации
            setTimeout(() => {
                window.location.href = url;
            }, 1200);
        }
    </script>
</body>

</html>
