<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 22px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>ВСЕМ МЯУ!!</h1>
    <p>Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой.
        Белле уже 10 лет и она развила все сложнейшие навыки на высочайшем уровне.
        На последующих страницах вы сможете понаблюдать некоторые из них.</p>
    <a href="page2.html" class="button" onclick="delayedRedirect(event, 'page2.html')">Перейти на вторую страницу</a>
    <a href="page3.html" class="button" onclick="delayedRedirect(event, 'page3.html')">Перейти на третью страницу</a>

    <script>
        function delayedRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.style.transition = 'all 0.5s ease';
            button.style.transform = 'scale(0.5)';
            button.style.opacity = '0';
            setTimeout(() => {
                window.location.href = url;
            }, 600);
        }
    </script>
</body>
</html>
