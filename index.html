<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 22px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .circle-effect {
            border-radius: 50% !important;
            width: 60px !important;
            height: 60px !important;
            padding: 0 !important;
            font-size: 0 !important;
            background-color: #007bff !important;
            position: relative;
            transition: all 0.6s ease;
        }

        .ears {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .ear-left,
        .ear-right {
            border-style: solid;
            border-width: 0 10px 15px 10px;
            border-color: transparent transparent #007bff transparent;
            position: absolute;
        }

        .ear-left {
            left: 0;
            transform: rotate(-25deg);
        }

        .ear-right {
            right: 0;
            transform: rotate(25deg);
        }

        .whiskers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 60px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .whisker {
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: #007bff;
        }

        /* Левые усы */
        .whisker-left-1 {
            left: -35px;
            top: -10px;
            transform: rotate(-15deg);
        }

        .whisker-left-2 {
            left: -35px;
            top: 0;
            transform: rotate(0deg);
        }

        .whisker-left-3 {
            left: -35px;
            top: 10px;
            transform: rotate(15deg);
        }

        /* Правые усы */
        .whisker-right-1 {
            right: -35px;
            top: -10px;
            transform: rotate(15deg);
        }

        .whisker-right-2 {
            right: -35px;
            top: 0;
            transform: rotate(0deg);
        }

        .whisker-right-3 {
            right: -35px;
            top: 10px;
            transform: rotate(-15deg);
        }

        .show-details .ears,
        .show-details .whiskers {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>ВСЕМ МЯУ!!</h1>
    <p>Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой.
        Белле уже 10 лет и она развила все сложнейшие навыки на высочайшем уровне.
        На последующих страницах вы сможете понаблюдать некоторые из них.</p>

    <a href="page2.html" class="button" onclick="circleRedirect(event, 'page2.html')">Перейти на вторую страницу</a>
    <a href="page3.html" class="button" onclick="circleRedirect(event, 'page3.html')">Перейти на третью страницу</a>

    <script>
        function circleRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('circle-effect');

            // ушки
            let ears = document.createElement('div');
            ears.classList.add('ears');
            ears.innerHTML = `
                <div class="ear-left"></div>
                <div class="ear-right"></div>
            `;
            button.appendChild(ears);

            // усы
            let whiskers = document.createElement('div');
            whiskers.classList.add('whiskers');
            whiskers.innerHTML = `
                <div class="whisker whisker-left-1"></div>
                <div class="whisker whisker-left-2"></div>
                <div class="whisker whisker-left-3"></div>
                <div class="whisker whisker-right-1"></div>
                <div class="whisker whisker-right-2"></div>
                <div class="whisker whisker-right-3"></div>
            `;
            button.appendChild(whiskers);

            // плавное появление
            setTimeout(() => {
                button.classList.add('show-details');
            }, 100);

            setTimeout(() => {
                window.location.href = url;
            }, 1500);
        }
    </script>
</body>

</html>
