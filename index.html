<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ВСЕМ МЯУ!!</h1>
    <p>Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой.
        Белле уже 10 лет и она развила все сложнейшие навыки на высочайшем уровне.
        На последующих страницах вы сможете понаблюдать некоторые из них.</p>
    <a href="page2.html" class="button" onclick="morphRedirect(event, 'page2.html')">Перейти на вторую страницу</a>
    <a href="page3.html" class="button" onclick="morphRedirect(event, 'page3.html')">Перейти на третью страницу</a>

    <script>
        function morphRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('morph');
            setTimeout(() => {
                window.location.href = url;
            }, 1200);
        }
    </script>
</body>
</html>
