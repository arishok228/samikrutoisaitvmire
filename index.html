<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
            z-index: 2;
        }

        .description {
            max-width: 650px;
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
            padding: 25px 30px;
            border: 1px solid #f8c8dc;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            white-space: pre-line;
            z-index: 2;
            min-height: 150px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #f8c8dc;
            background-color: transparent;
            border: 1px solid #f8c8dc;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            background-color: #f8c8dc;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(248, 200, 220, 0.5);
        }

        .circle-effect {
            border-radius: 50% !important;
            width: 60px !important;
            height: 60px !important;
            padding: 0 !important;
            font-size: 0 !important;
            background-color: #f8c8dc !important;
            position: relative;
            transition: all 0.6s ease;
            border: none !important;
        }

        .ears {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .ear-left,
        .ear-right {
            border-style: solid;
            border-width: 0 10px 15px 10px;
            border-color: transparent transparent #f8c8dc transparent;
            position: absolute;
        }

        .ear-left {
            left: 0;
            transform: rotate(-25deg);
        }

        .ear-right {
            right: 0;
            transform: rotate(25deg);
        }

        .show-ears .ears {
            opacity: 1;
        }

        /* Стили для фона */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.4;
            transform-origin: center;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 16px;
            background: #f8c8dc;
            border-radius: 10px 10px 0 0;
            top: 0;
            left: 5px;
        }

        .heart::before {
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .star::before {
            content: "★";
            position: absolute;
            color: #f8c8dc;
            font-size: 20px;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>ВСЕМ МЯУ!!</h1>

    <div class="description" id="typewriter"></div>

    <a href="page2.html" class="button" onclick="circleRedirect(event, 'page2.html')">Перейти на вторую страницу</a>
    <a href="page3.html" class="button" onclick="circleRedirect(event, 'page3.html')">Перейти на третью страницу</a>

    <div class="background-shapes" id="background"></div>

    <script>
        // Typewriter эффект
        const text = "Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой. Белле уже 10 лет, ее айкью самый высокий в мире, а именно 1069 и она развила все сложнейшие навыки на высочайшем уровне. На последующих страницах вы сможете понаблюдать некоторые из них.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 40); // скорость набора
            }
        }
        typeWriter();

        // Кнопка с ушками
        function circleRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('circle-effect');
            let ears = document.createElement('div');
            ears.classList.add('ears');
            ears.innerHTML = `
                <div class="ear-left"></div>
                <div class="ear-right"></div>
            `;
            button.appendChild(ears);
            setTimeout(() => {
                button.classList.add('show-ears');
            }, 100);

            setTimeout(() => {
                window.location.href = url;
            }, 1200);
        }

        // Фон сердечки/звездочки
        const background = document.getElementById('background');
        let shapeType = 'heart';

        function generateShapes() {
            background.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape', shapeType);

                shape.style.top = Math.random() * 100 + '%';
                shape.style.left = Math.random() * 100 + '%';

                // 25% случайных наклонов
                const random = Math.random();
                if (random < 0.25) {
                    const angle = (Math.random() > 0.5 ? -1 : 1) * (Math.random() * 20);
                    shape.style.transform = `rotate(${angle}deg)`;
                }

                background.appendChild(shape);
            }
        }

        generateShapes();
        setInterval(() => {
            shapeType = shapeType === 'heart' ? 'star' : 'heart';
            generateShapes();
        }, 3000);
    </script>
</body>

</html>
