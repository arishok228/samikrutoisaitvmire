<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 22px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: all 0.4s ease;
            position: relative;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .circle-effect {
            border-radius: 50% !important;
            width: 60px !important;
            height: 60px !important;
            padding: 0 !important;
            font-size: 0 !important;
            background-color: #007bff !important;
            transition: all 0.6s ease;
        }

        /* Ушки */
        .ears {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .ear-left, .ear-right {
            border-style: solid;
            border-width: 0 10px 12px 10px;
            border-color: transparent transparent #007bff transparent;
            position: absolute;
            top: -12px;
        }

        .ear-left {
            left: -8px;
            transform: rotate(-20deg);
        }

        .ear-right {
            right: -8px;
            transform: rotate(20deg);
        }

        .show-ears .ears {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>ВСЕМ МЯУ!!</h1>
    <p>Данный сайт создан с целью познакомить вас с самой умной в мире кошкой Беллой.
        Белле уже 10 лет и она развила все сложнейшие навыки на высочайшем уровне.
        На последующих страницах вы сможете понаблюдать некоторые из них.</p>

    <a href="page2.html" class="button" onclick="circleRedirect(event, 'page2.html')">
        Перейти на вторую страницу
        <div class="ears">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
        </div>
    </a>

    <a href="page3.html" class="button" onclick="circleRedirect(event, 'page3.html')">
        Перейти на третью страницу
        <div class="ears">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
        </div>
    </a>

    <script>
        function circleRedirect(event, url) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('circle-effect');

            // Показать ушки после превращения в круг
            setTimeout(() => {
                button.classList.add('show-ears');
            }, 300);

            // Переход на страницу
            setTimeout(() => {
                window.location.href = url;
            }, 1200);
        }
    </script>
</body>
</html>
