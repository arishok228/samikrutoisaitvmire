<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        .small-image {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .overlay.active {
            display: flex;
        }

        .description {
            max-width: 650px;
            font-size: 22px;
            line-height: 1.6;
            margin: 30px auto;
            color: #444;
            text-align: center;
            padding: 25px 30px;
            border: 1px solid #f7c7d6;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }

        .button {
            display: block;
            padding: 14px 32px;
            background: transparent;
            color: #f7c7d6;
            text-decoration: none;
            border: 1px solid #f7c7d6;
            border-radius: 8px;
            transition: 0.3s ease;
            margin: 30px auto;
            font-size: 20px;
            position: relative;
            z-index: 2;
            text-align: center;
            width: fit-content;
            left: 50%;
            transform: translateX(-50%);
        }

        .button:hover {
            background-color: #f7c7d6;
            color: white;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 14px rgba(247, 199, 214, 0.4);
        }

        .road {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #555;
            z-index: 1;
        }

        .skateboard {
            position: absolute;
            bottom: 75px;
            left: 0;
            width: 100px;
            height: 20px;
            background: #333;
            border-radius: 5px;
            transform-origin: center;
        }

        .wheel {
            position: absolute;
            bottom: -8px;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        .wheel.left {
            left: 5px;
        }

        .wheel.right {
            right: 5px;
        }
    </style>
</head>

<body>
    <h1>Вторая страница</h1>
    <img src="bellasport.jpg" class="small-image" onclick="showOverlay(this.src)">
    <p class="description">Белла активно следит за здоровьем и занимается спортом. Ее любимый спорт - скейтбординг.
        Катание на скейте задействует все группы мышц и является отличной силовой и кардиодыхательной тренировкой.
    </p>
    <a href="index.html" class="button">Вернуться на главную</a>

    <div class="overlay" onclick="hideOverlay()">
        <img src="" alt="Preview">
    </div>

    <div class="road"></div>
    <div class="skateboard" id="skateboard">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>

    <script>
        function showOverlay(src) {
            const overlay = document.querySelector('.overlay');
            overlay.querySelector('img').src = src;
            overlay.classList.add('active');
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.remove('active');
        }

        const skateboard = document.getElementById('skateboard');
        let posX = 0;
        let direction = 1;

        let isJumping = false;
        let jumpVelocity = 0;
        let posY = 0;

        const gravity = 0.8;
        const groundY = 0;
        const jumpStrength = 15;

        function updateSkateboard() {
            posX += direction * 2;
            if (posX > window.innerWidth - 100) direction = -1;
            if (posX < 0) direction = 1;

            if (!isJumping && Math.random() < 0.01) {
                isJumping = true;
                jumpVelocity = jumpStrength;
            }

            if (isJumping) {
                posY += jumpVelocity;
                jumpVelocity -= gravity;

                let rotateDeg = direction === 1 ? -15 : 15;
                let rotation = (jumpVelocity > 0) ? rotateDeg : -rotateDeg;

                skateboard.style.transform = `translateX(${posX}px) translateY(${-posY}px) rotate(${rotation}deg)`;

                if (posY <= groundY) {
                    posY = 0;
                    isJumping = false;
                    skateboard.style.transform = `translateX(${posX}px) translateY(0) rotate(0deg)`;
                }
            } else {
                skateboard.style.transform = `translateX(${posX}px) translateY(0) rotate(0deg)`;
            }

            requestAnimationFrame(updateSkateboard);
        }

        updateSkateboard();
    </script>
</body>

</html>
