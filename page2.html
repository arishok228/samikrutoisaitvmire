<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая страница</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        .small-image {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .overlay.active {
            display: flex;
        }

        .description {
            max-width: 650px;
            font-size: 22px;
            line-height: 1.6;
            margin: 30px auto;
            color: #444;
            text-align: center;
            padding: 25px 30px;
            border: 1px solid #f7c7d6;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: transparent;
            color: #f7c7d6;
            text-decoration: none;
            border: 1px solid #f7c7d6;
            border-radius: 8px;
            transition: 0.3s ease;
            margin: 30px auto;
            font-size: 20px;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            background-color: #f7c7d6;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(247, 199, 214, 0.4);
        }

        /* Дорога */
        .road {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #555;
            z-index: 1;
        }

        /* Скейтборд */
        .skateboard {
            position: absolute;
            bottom: 90px;
            left: -100px;
            width: 100px;
            height: 20px;
            background: #333;
            border-radius: 5px;
            transform-origin: center;
        }

        .wheel {
            position: absolute;
            bottom: -8px;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        .wheel.left {
            left: 5px;
        }

        .wheel.right {
            right: 5px;
        }

        @keyframes moveAndJump {
            0% {
                left: -100px;
                bottom: 90px;
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(-10deg);
            }
            25% {
                bottom: 130px;
                transform: rotate(-5deg);
            }
            30% {
                bottom: 140px;
                transform: rotate(5deg);
            }
            35% {
                bottom: 120px;
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                left: 110%;
                bottom: 90px;
                transform: rotate(0deg);
            }
        }

        .skateboard.animate {
            animation: moveAndJump 6s linear infinite;
        }
    </style>
</head>

<body>
    <h1>Вторая страница</h1>
    <img src="bellasport.jpg" class="small-image" onclick="showOverlay(this.src)">
    <p class="description">Белла активно следит за здоровьем и занимается спортом. Ее любимый спорт - скейтбординг.
        Катание на скейте задействует все группы мышц и является отличной силовой и кардиодыхательной тренировкой.
    </p>
    <a href="index.html" class="button">Вернуться на главную</a>

    <div class="overlay" onclick="hideOverlay()">
        <img src="" alt="Preview">
    </div>

    <!-- Дорога и скейт -->
    <div class="road"></div>
    <div class="skateboard animate">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>

    <script>
        function showOverlay(src) {
            const overlay = document.querySelector('.overlay');
            overlay.querySelector('img').src = src;
            overlay.classList.add('active');
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.classList.remove('active');
        }
    </script>
</body>

</html>
